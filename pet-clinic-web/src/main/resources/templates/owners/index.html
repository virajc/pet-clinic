<html lang="en" xmlns:th="http://ww.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List of Owners'">List</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">1</td>
				<td th:text="${owner.lastName}">1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
